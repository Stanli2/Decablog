<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>
<body class="background">
<div class="container">
    <h2 class="header">DECA BLOG</h2>
    <form action="/sign_up" method="post">
        <div class="name" align="center">
            <input class="textbox" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="email" align="center">
            <input class="textbox" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="password" align="center">
            <input class="textbox" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="options" align="center" style="width: 100%">
            <select class="lastName" id="year" name="gender">
                <option value="0">Gender Option</option>
                <option value="Male">MALE</option>
                <option value="Female">FEMALE</option>
            </select>
        </div>
        <div align="center">
            <input class="createAccount" type="submit" value="Create Account">
        </div>
        <div class="account" align="center">
            <label>Already have an account?</label>
            <a class="signUp" href="/">Sign In</a>
        </div>
    </form>
</div>
</body>
</html>
