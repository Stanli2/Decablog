<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Page</title>
    <link rel="stylesheet" href="css/sign_in.css">
</head>
<body class="background">
<div class="container">
    <h2 class="header">DECA BLOG</h2>
    <form action="/login" method="post">
        <div class="email" align="center">
            <input class="textbox" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="password" align="center">
            <input class="textbox" type="password" name="password" placeholder="Password" required>
        </div>

        <div align="center">
            <input class="createAccount" type="submit" value="Login">
        </div>
        <div class="account" align="center">
            <a class="signUp" href="/signup">Sign Up</a>
        </div>
    </form>
</div>
</body>
</html>
